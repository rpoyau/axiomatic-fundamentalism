name: Build PDF

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'tex/**'
      - '.github/workflows/build-pdf.yml' # <-- This is the fix
  pull_request:
    paths:
      - 'tex/**'
      - '.github/workflows/build-pdf.yml' # <-- And this is the fix

jobs:
  latex:
    runs-on: ubuntu-latest
    permissions:
      contents: read     # needed by actions/checkout
      pull-requests: write # you already wanted this

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 1. Install and Update TinyTeX (Runs every time)
      - name: Install and Update TinyTeX
        shell: bash
        run: |
          # Exit immediately if any command fails
          set -e

          echo "Installing TinyTeX and packages..."

          # Install TinyTeX base
          wget -qO- "https://yihui.org/tinytex/install-bin-unix.sh" | sh

          # Add the TinyTeX bin directory to the PATH for the current shell
          export PATH=$HOME/bin:$PATH

          # Update tlmgr and all packages to ensure freshness
          ~/bin/tlmgr update --self --all

          # Install packages one by one for superior error reporting.
          for pkg in latexmk xetex \
            geometry amsmath amsfonts mathtools \
            physics microtype enumitem siunitx booktabs pgf \
            hyperref cleveref placeins; do
            echo "Attempting to install: $pkg"
            # Use the conditional execution to explicitly report the failing package
            ~/bin/tlmgr install "$pkg" || { echo "ERROR: Failed to install LaTeX package '$pkg'. Please check spelling or availability."; exit 1; }
          done

      # 2. Add TinyTeX to PATH (for subsequent steps to find latexmk)
      - name: Add TinyTeX to PATH
        run: echo "$HOME/bin" >> $GITHUB_PATH

      # 3. Compile (now using the freshly installed environment)
      - name: Compile main.tex
        working-directory: tex
        run: |
          # Explicitly set PATH just in case (AF-compliant firewall)
          export PATH="$HOME/bin:$PATH"
          latexmk -xelatex -interaction=nonstopmode -halt-on-error main.tex

      # 4. Create smart filename and move to root
      - name: Create smart filename
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PRs still use the unique, date-stamped file name
            NAME="axiomatic-fundamentalism-PR${{ github.event.pull_request.number }}"
          else
            # For main branch, use a standard name for Zenodo
            NAME="axiomatic-fundamentalism-${{ env.TAG || 'release' }}"
          fi
          
          # Move main.pdf to the root directory with the standardized name
          cp tex/main.pdf "${NAME}.pdf"
          echo "PDF_PATH=${NAME}.pdf" >> $GITHUB_ENV
          
          # Set the standard artifact name to be used by Zenodo workflow
          echo "ZENODO_ARTIFACT_NAME=axiomatic-fundamentalism-artifact" >> $GITHUB_ENV

      # 5. Upload PDF as a known artifact
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          # Use the standardized artifact name
          name: ${{ env.ZENODO_ARTIFACT_NAME }}
          path: ${{ env.PDF_PATH }}

      # 6. Comment on PR
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const name = process.env.PDF_PATH;
            const runId = process.env.GITHUB_RUN_ID;
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner,
              repo,
              body: `üìÑ **axiomatic-fundamentalism PDF preview**\n\n` +
                    `The build artifact is attached to this workflow run.\n\n` +
                    `‚û°Ô∏è **Download**: look for **${name}** in the "Artifacts" section of the run.`
            });